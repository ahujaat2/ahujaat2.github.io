<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIF Generator</title>
	<h1>Welcome to the Ultimate GIF Generator!</h1>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
	<div id="super-container">
		<div id="search-container">
			<input id="search-input" type="text" placeholder="Search GIF" maxlength="40">
			<input id="search-btn" type="button" class="btn" name="Search" value="Search">
			<input id="clear-btn" type="button" class="btn" name="Clear" value="Clear">
		</div>
		<div id="more-search-container" class="container hide">
			<button id="search-load" class="btn load hide">Load More...</button>
			<button id="scroll-top-search" class="btn scroll">Up ↑</button>
		</div>
		<div id="trending-container">
			<p class="headers">Trending GIFs</p>
			<div id="more-trending-container" class="hide container">
				<button id="trending-load" class="btn load">Load More...</button>
				<button id="scroll-top-trending" class="btn scroll">Up ↑</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
